<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>VOYA AI — Itinerary Builder</title>

  <style>
    /* -------------------------------------------------------
      VOYA AI — Single-file HTML (inline CSS + JS)
      - Header: logo + Sign In only
      - Shimmer skeleton loader (CSS keyframes)
      - Improved itinerary cards (responsive, modern)
    -------------------------------------------------------- */

    :root{
      --bg0:#070A12;
      --bg1:#0B1220;
      --card:#0F1B31;
      --card2:#0C162B;
      --text:#EAF0FF;
      --muted:#AAB6D3;
      --muted2:#7F8AAF;
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.14);

      --accent:#6AE4FF;
      --accent2:#A78BFA;
      --good:#34D399;
      --warn:#FBBF24;

      --shadow: 0 20px 60px rgba(0,0,0,.40);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);

      --radius: 18px;
      --radius2: 14px;
      --pad: 18px;

      --max: 1180px;
      --ease: cubic-bezier(.2,.8,.2,1);

      /* Skeleton shimmer colors */
      --sk-base: rgba(255,255,255,.08);
      --sk-high: rgba(255,255,255,.16);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% 0%, rgba(106,228,255,.14), transparent 60%),
        radial-gradient(1100px 900px at 90% 10%, rgba(167,139,250,.16), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #070A12);
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none; }
    button, input, textarea{ font: inherit; color:inherit; }

    .wrap{
      width:min(var(--max), calc(100% - 32px));
      margin:0 auto;
    }

    /* ---------------- Header (logo + Sign In only) ---------------- */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(7,10,18,.82), rgba(7,10,18,.50));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 180px;
    }
    .logo{
      width:38px; height:38px;
      border-radius: 12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(106,228,255,.95), rgba(106,228,255,.10) 60%),
        radial-gradient(circle at 70% 70%, rgba(167,139,250,.95), rgba(167,139,250,.05) 62%),
        linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.14);
      position:relative;
      overflow:hidden;
    }
    .logo::after{
      content:"";
      position:absolute; inset:-60%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
      transform: rotate(25deg);
      animation: sweep 3.2s var(--ease) infinite;
    }
    @keyframes sweep{
      0%{ transform: translateX(-30%) rotate(25deg); opacity:.0;}
      15%{ opacity:.85; }
      55%{ opacity:.65; }
      100%{ transform: translateX(35%) rotate(25deg); opacity:0;}
    }

    .brand h1{
      margin:0;
      font-size: 15px;
      line-height:1.1;
      letter-spacing:.6px;
      text-transform:uppercase;
    }
    .brand small{
      display:block;
      margin-top:3px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.2px;
      text-transform:none;
    }

    .signIn{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .btn{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:10px 12px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .18s var(--ease), background .18s var(--ease), border-color .18s var(--ease);
      box-shadow: 0 10px 25px rgba(0,0,0,.22);
      outline: none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.22);
    }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn:focus-visible{
      box-shadow: 0 0 0 4px rgba(106,228,255,.18), 0 0 0 1px rgba(106,228,255,.35) inset, var(--shadow2);
    }
    .btnPrimary{
      background: linear-gradient(135deg, rgba(106,228,255,.22), rgba(167,139,250,.18));
      border-color: rgba(255,255,255,.18);
    }
    .btnIcon{
      width:34px; height:34px;
      border-radius: 999px;
      display:inline-grid;
      place-items:center;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.12);
    }
    .kbd{
      font-size:12px;
      color:var(--muted);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      padding: 4px 8px;
      border-radius: 10px;
    }

    /* ---------------- Hero / Controls ---------------- */
    main{ padding: 18px 0 40px; }
    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      align-items: start;
      margin-top: 18px;
    }
    @media (max-width: 940px){
      .hero{ grid-template-columns: 1fr; }
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .panel::before{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        radial-gradient(800px 180px at 20% 0%, rgba(106,228,255,.16), transparent 70%),
        radial-gradient(700px 200px at 85% 10%, rgba(167,139,250,.15), transparent 70%);
      opacity:.85;
    }

    .panelBody{ position:relative; padding: 18px; }
    .title{
      font-size: 28px;
      margin: 0 0 8px;
      letter-spacing:.2px;
    }
    .sub{
      margin:0 0 16px;
      color: var(--muted);
      line-height: 1.45;
      max-width: 62ch;
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 640px){
      .controls{ grid-template-columns: 1fr; }
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .label{
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.2px;
    }
    .input{
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 12px 12px;
      transition: border-color .18s var(--ease), background .18s var(--ease), transform .18s var(--ease);
      outline:none;
    }
    .input:focus{
      border-color: rgba(106,228,255,.35);
      box-shadow: 0 0 0 4px rgba(106,228,255,.12);
      background: rgba(0,0,0,.28);
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: var(--muted);
      font-size: 12px;
    }
    .dot{
      width:9px; height:9px; border-radius:99px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 4px rgba(106,228,255,.10);
    }

    /* ---------------- Results / Itinerary cards ---------------- */
    .rightCol{
      display:grid;
      gap: 14px;
      align-content:start;
    }

    .miniCard{
      padding: 16px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.18));
      box-shadow: var(--shadow2);
      position:relative;
      overflow:hidden;
    }
    .miniCard h3{
      margin:0 0 6px;
      font-size: 14px;
      color: rgba(234,240,255,.92);
      letter-spacing:.2px;
    }
    .miniCard p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }
    .gridFull{ grid-column: 1 / -1; }

    .itineraryWrap{
      padding: 18px;
    }

    .sectionHead{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin: 6px 0 12px;
    }
    .sectionHead h2{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
      color: rgba(234,240,255,.90);
    }
    .sectionHead span{
      color: var(--muted2);
      font-size: 12px;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 880px){
      .cards{ grid-template-columns: 1fr; }
    }

      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      overflow:hidden;
