<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYA üåç AI | Travel Smarter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --card-bg: #ffffff;
            --accent-blue: #003580;
            --text-dark: #333333;
            --text-light: #f4f4f4;
            --gray: #666;
            --success: #28a745;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body { background-color: var(--primary-bg); color: var(--text-light); line-height: 1.6; }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; text-decoration: none; }
        nav a { color: #ccc; text-decoration: none; margin: 0 15px; font-size: 0.9rem; transition: 0.3s; }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .btn-signin { background: var(--accent-blue); color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; }

        .hero { text-align: center; padding: 60px 20px; background: linear-gradient(to bottom, #1a1a1a, #2c3e50); }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero p { color: #bbb; font-size: 1.1rem; }

        .container { max-width: 1000px; margin: -40px auto 50px; padding: 0 20px; }

        .tabs-nav {
            display: flex;
            background: #fff;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: white;
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn.active { color: var(--accent-blue); border-bottom: 3px solid var(--accent-blue); background: #f8f9fa; }

        .tab-content {
            background: white;
            color: var(--text-dark);
            padding: 30px;
            border-radius: 0 0 12px 12px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; font-weight: bold; color: var(--gray); }
        input, select, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn-main {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        /* Results Area - ISSUE 3: UNLIMITED HEIGHT */
        .results-area { 
            margin-top: 30px; 
            color: var(--text-dark); 
            height: auto; 
            overflow: visible; 
        }

        .loader { display: none; text-align: center; padding: 40px; background: #f8f9fa; border-radius: 8px; margin-top: 20px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typing Animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .loader p {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--accent-blue);
            white-space: nowrap;
            animation: typing 2s steps(40) 1s infinite, blink 0.75s step-end infinite;
            max-width: fit-content;
            margin: 10px auto;
        }

        /* Itinerary Styling */
        .itinerary-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: auto; /* Ensure no height restriction */
        }

        .itinerary-container h1 { color: #003580; font-size: 1.8rem; margin: 1.5rem 0 1rem; border-bottom: 3px solid #003580; padding-bottom: 10px; }
        .itinerary-container h2 { color: #1a73e8; font-size: 1.4rem; margin: 1.5rem 0 0.8rem; border-left: 4px solid #1a73e8; padding-left: 12px; }
        .itinerary-container h3 { color: #2c5aa0; font-size: 1.2rem; margin: 1.2rem 0 0.5rem; }
        .itinerary-container h4 { color: #444; font-size: 1.1rem; margin: 1rem 0 0.5rem; font-weight: bold; }
        .itinerary-container p { color: #3c4043; line-height: 1.8; margin-bottom: 1rem; }
        .itinerary-container ul { margin: 1rem 0 1rem 1.5rem; color: #3c4043; }
        .itinerary-container li { margin-bottom: 0.5rem; }

        .itinerary-actions { display: flex; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        .btn-outline { background: none; border: 1px solid var(--accent-blue); color: var(--accent-blue); padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">VOYA üåç AI</a>
        <div class="header-actions"><button class="btn-signin">Sign In</button></div>
    </header>


    <div class="container">
        <div class="tabs-nav">
            <button class="tab-btn" onclick="switchTab('flights')"><i class="fas fa-plane"></i> Flights</button>
            <button class="tab-btn" onclick="switchTab('hotels')"><i class="fas fa-hotel"></i> Hotels</button>
            <button class="tab-btn active" onclick="switchTab('ai-itinerary')"><i class="fas fa-robot"></i> AI Itinerary</button>
        </div>

        <div id="ai-itinerary" class="tab-content" style="display: block;">
            <div class="search-grid">
                <div class="input-group" style="grid-column: span 2;">
                    <label>Destination</label>
                    <input type="text" id="ai-dest" placeholder="e.g., Japan, Bali, Dubai">
                </div>
                <div class="input-group">
                    <label>Duration</label>
                    <input type="text" id="ai-days" placeholder="e.g. 5 days or 1 week">
                </div>
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label>Preferences</label>
                <textarea id="ai-prefs" rows="3" placeholder="Focus on food and culture..."></textarea>
            </div>
            <button class="btn-main" id="generate-btn" onclick="generateAITrip()">Generate Trip</button>

            <div id="ai-loader" class="loader">
                <div class="spinner"></div>
                <p>AI is crafting your perfect journey...</p>
            </div>

            <div id="ai-results" class="results-area"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(tabName).style.display = 'block';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        async function generateAITrip() {
            const dest = document.getElementById('ai-dest').value;
            const days = document.getElementById('ai-days').value;
            const prefs = document.getElementById('ai-prefs').value;
            const resultsDiv = document.getElementById('ai-results');
            const loader = document.getElementById('ai-loader');

            if(!dest) { alert("Please enter a destination"); return; }

            loader.style.display = 'block';
            resultsDiv.innerHTML = '';
            document.getElementById('generate-btn').disabled = true;

            try {
                const response = await fetch("https://v7zixtn6d5c4xae376p7oezlbm0vkdop.lambda-url.eu-north-1.on.aws/api/itinerary/generate", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ destination: dest, duration: days, preferences: prefs })
                });

                const data = await response.json();
                const content = data.itinerary || data.message || "No content received.";
                
                loader.style.display = 'none';
                displayFormattedItinerary(content, resultsDiv);
                
            } catch (error) {
                loader.style.display = 'none';
                resultsDiv.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            } finally {
                document.getElementById('generate-btn').disabled = false;
            }
        }

        // ISSUE 2: FIXED MARKDOWN PARSING
        function convertMarkdownToHTML(markdown) {
            let html = markdown;
            
            // 1. Headers (Ordered from longest to shortest to prevent partial matching)
            html = html.replace(/^#### (.*$)/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // 2. Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 3. Bullet Points (li tags)
            html = html.replace(/^\s*[\*|-]\s+(.*)$/gm, '<li>$1</li>');
            
            // 4. Wrap adjacent <li> tags in <ul>
            html = html.replace(/(<li>(?:.|\n)*?<\/li>)/g, '<ul>$1</ul>');
            html = html.replace(/<\/ul>\s*<ul>/g, ''); 

            // 5. Line Breaks / Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        function displayFormattedItinerary(content, container) {
            const formattedHTML = convertMarkdownToHTML(content);
            container.innerHTML = `
                <div class="itinerary-container">
                    ${formattedHTML}
                    <div class="itinerary-actions">
                        <button class="btn-outline" onclick="window.print()"><i class="fas fa-save"></i> Save PDF</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
