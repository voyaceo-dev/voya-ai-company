<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VOYA AI — Travel App</title>
  <meta name="description" content="VOYA AI travel app UI — itinerary side panel, tabs, and skeleton loading." />

  <style>
    :root{
      --bg: #071427;
      --panel-grad-1: #003580;
      --panel-grad-2: #002152;

      --card: #ffffff;
      --text: #0b1220;
      --muted: rgba(11,18,32,.65);

      --stroke: rgba(255,255,255,.10);
      --shadow: 0 10px 28px rgba(0,0,0,.28);
      --shadow-soft: 0 10px 22px rgba(15, 23, 42, 0.10);

      --radius: 16px;
      --radius-sm: 12px;

      --ease: cubic-bezier(0.25, 1, 0.5, 1);
      --t-fast: 160ms;
      --t: 280ms;

      --panelW: 400px;

      --focus: 2px solid rgba(56, 189, 248, .95);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 10% 10%, rgba(56,189,248,.10), transparent 60%),
                  radial-gradient(900px 600px at 85% 20%, rgba(99,102,241,.10), transparent 55%),
                  var(--bg);
      color: rgba(255,255,255,.92);
      overflow-x:hidden;
    }

    a{ color: inherit; }
    button, input{
      font: inherit;
    }
    :focus-visible{
      outline: var(--focus);
      outline-offset: 2px;
      border-radius: 10px;
    }

    /* Navbar */
    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 18px;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(7,20,39,.70), rgba(7,20,39,.40));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 120px;
    }
    .logoMark{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.30), transparent 45%),
                  linear-gradient(135deg, #38bdf8, #4f46e5 60%, #0ea5e9);
      box-shadow: 0 10px 30px rgba(79,70,229,.35);
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,.18);
    }
    .logoMark svg{ display:block; }
    .brandName{
      font-weight: 700;
      letter-spacing: .2px;
      line-height: 1;
    }
    .brandName small{
      display:block;
      font-weight: 600;
      opacity: .75;
      letter-spacing: .4px;
      margin-top: 3px;
      font-size: 12px;
    }

    .navActions{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .btn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.95);
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform var(--t) var(--ease), background var(--t) var(--ease), border-color var(--t) var(--ease);
      user-select:none;
    }
    .btn:hover{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.22);
      transform: translateY(-1px);
    }
    .btnPrimary{
      background: linear-gradient(135deg, rgba(56,189,248,.95), rgba(79,70,229,.95));
      border-color: rgba(255,255,255,.22);
      color: #051021;
      font-weight: 800;
    }
    .btnPrimary:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    /* Layout */
    .app{
      min-height: calc(100vh - 60px);
      display:flex;
      position:relative;
    }
    .main{
      flex: 1 1 auto;
      padding: 18px;
      padding-right: 18px;
      transition: padding-right var(--t) var(--ease);
    }
    .hero{
