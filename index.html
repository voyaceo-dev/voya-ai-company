<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYA AI ‚Äî Itinerary Builder</title>
    <style>
        :root {
            --primary: #003580;
            --accent: #00b4d8;
            --white: #ffffff;
            --bg-light: #f4f7f9;
            --transition: 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary); /* Dark Blue Background */
            color: #333;
            overflow-x: hidden;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .btn-signin {
            padding: 0.6rem 1.5rem;
            background: var(--white);
            color: var(--primary);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        /* --- MAIN SEARCH AREA --- */
        .main-hero {
            padding: 100px 5%;
            text-align: center;
            color: white;
        }

        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            display: flex;
            gap: 1rem;
            max-width: 900px;
            margin: 40px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex-wrap: wrap;
        }

        .search-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 200px;
        }

        .btn-search {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- SIDE PANEL (ITINERARY) --- */
        .side-panel {
            position: fixed;
            top: 0;
            right: -450px; /* Hidden state */
            width: 420px;
            height: 100vh;
            background: var(--bg-light);
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
            transition: right var(--transition);
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .side-panel.open {
            right: 0;
        }

        .panel-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- CARDS & COLLAPSIBLES --- */
        .itinerary-content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .day-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: var(--primary);
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        details {
            margin-bottom: 8px;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        summary {
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            background: #fafafa;
        }

        .activity-item {
            padding: 10px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 53, 128, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <div class="logo">VOYA AI</div>
        <button class="btn-signin">Sign In</button>
    </header>

    <main class="main-hero">
        <h1>Where to next?</h1>
        <p>AI-powered itineraries designed for your style.</p>

        <div class="search-container">
            <input type="text" placeholder="Destination (e.g. Kyoto, Japan)">
            <input type="text" placeholder="Duration (e.g. 5 days)">
            <button class="btn-search" onclick="generateItinerary()">Generate Plan</button>
        </div>
    </main>

    <div id="loader">
        <div class="spinner"></div>
        <p>Curating your perfect trip...</p>
    </div>

    <div id="itineraryPanel" class="side-panel">
        <div class="panel-header">
            <h3>Trip Itinerary</h3>
            <button onclick="closePanel()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        
        <div class="itinerary-content">
            <div class="day-card">
                <div class="day-header">
                    <span>DAY 1</span>
                    <span>$45 est.</span>
                </div>
                <details open>
                    <summary>Morning üåÖ</summary>
                    <div class="activity-item">
                        <span>‚òï Breakfast at Local Caf√©</span>
                        <span>09:00 AM</span>
                    </div>
                </details>
                <details>
                    <summary>Afternoon ‚òÄÔ∏è</summary>
                    <div class="activity-item">
                        <span>üèõÔ∏è City Museum Tour</span>
                        <span>01:30 PM</span>
                    </div>
                </details>
            </div>
            </div>
    </div>

    <script>
        function generateItinerary() {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            // Simulate AI generation delay
            setTimeout(() => {
                loader.style.display = 'none';
                document.getElementById('itineraryPanel').classList.add('open');
            }, 2000);
        }

        function closePanel() {
            document.getElementById('itineraryPanel').classList.remove('open');
        }
    </script>
</body>
</html>
