<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOYA üåç AI | Travel Smarter</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root{
--primary-bg:#1a1a1a;
--card-bg:#ffffff;
--accent-blue:#003580;
--text-dark:#333333;
--text-light:#f4f4f4;
--gray:#666;
--success:#28a745;
--sk-base:rgba(255,255,255,.08);
--sk-high:rgba(255,255,255,.16);
--radius:12px;
--ease:cubic-bezier(.2,.8,.2,1)
}
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif
}
body{
background-color:var(--primary-bg);
color:var(--text-light);
line-height:1.6
}
header{
background:rgba(0,0,0,.8);
padding:1rem 5%;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
border-bottom:1px solid #333
}
.logo{
font-size:1.5rem;
font-weight:bold;
color:#fff;
text-decoration:none
}
.header-actions{
display:flex;
align-items:center;
gap:15px
}
.engine-status{
background:#222;
padding:5px 12px;
border-radius:20px;
font-size:.8rem;
border:1px solid #444;
display:flex;
align-items:center;
gap:8px
}
.status-dot{
width:8px;
height:8px;
background:var(--success);
border-radius:50%
}
.btn-signin{
background:var(--accent-blue);
color:white;
border:none;
padding:8px 20px;
border-radius:5px;
cursor:pointer
}
.hero{
text-align:center;
padding:60px 20px;
background:linear-gradient(to bottom,#1a1a1a,#2c3e50)
}
.hero h1{
font-size:3rem;
margin-bottom:10px
}
.hero p{
color:#bbb;
font-size:1.1rem
}
.container{
max-width:1000px;
margin:-40px auto 50px;
padding:0 20px
}
.tabs-nav{
display:flex;
background:#fff;
border-radius:12px 12px 0 0;
overflow:hidden;
border-bottom:2px solid #eee
}
.tab-btn{
flex:1;
padding:15px;
border:none;
background:white;
color:var(--gray);
font-weight:600;
cursor:pointer;
transition:.3s;
display:flex;
align-items:center;
justify-content:center;
gap:10px
}
.tab-btn.active{
color:var(--accent-blue);
border-bottom:3px solid var(--accent-blue);
background:#f8f9fa
}
.tab-content{
background:white;
color:var(--text-dark);
padding:30px;
border-radius:0 0 12px 12px;
display:none;
box-shadow:0 10px 30px rgba(0,0,0,.5)
}
.search-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
margin-bottom:20px
}
.input-group{
display:flex;
flex-direction:column;
gap:5px
}
label{
font-size:.85rem;
font-weight:bold;
color:var(--gray)
}
input,select,textarea{
padding:12px;
border:1px solid #ddd;
border-radius:6px;
font-size:1rem
}
.filters{
display:flex;
gap:20px;
margin-bottom:20px;
padding:15px;
background:#f9f9f9;
border-radius:8px;
font-size:.9rem
}
.filter-item{
display:flex;
align-items:center;
gap:8px
}
.btn-main{
background:var(--accent-blue);
color:white;
border:none;
padding:15px 30px;
border-radius:6px;
font-size:1rem;
font-weight:bold;
cursor:pointer;
width:100%;
transition:.2s
}
.btn-main:hover{
background:#002a66
}
.results-area{
margin-top:30px;
color:var(--text-dark)
}
.card{
border:1px solid #eee;
padding:15px;
border-radius:8px;
margin-bottom:15px;
display:flex;
justify-content:space-between;
align-items:center
}
.itinerary-day{
background:#fdfdfd;
border-left:4px solid var(--accent-blue);
padding:15px;
margin-bottom:15px;
border-radius:4px
}
.itinerary-day h3{
margin-bottom:10px;
color:var(--accent-blue)
}
.loader{
display:none;
text-align:center;
padding:40px
}
.spinner{
width:40px;
height:40px;
border:4px solid #f3f3f3;
border-top:4px solid var(--accent-blue);
border-radius:50%;
animation:spin 1s linear infinite;
margin:0 auto 15px
}
@keyframes spin{
0%{transform:rotate(0deg)}
100%{transform:rotate(360deg)}
}
.skeleton{
position:relative;
overflow:hidden;
background:var(--sk-base);
border:1px solid rgba(255,255,255,.08);
border-radius:var(--radius)
}
.shimmer{
background:linear-gradient(100deg,var(--sk-base),var(--sk-base) 45%,var(--sk-high) 55%,var(--sk-base) 65%);
background-size:200% 100%;
animation:shimmerMove 1.3s var(--ease) infinite
}
@keyframes shimmerMove{
0%{background-position:200% 0}
100%{background-position:-200% 0}
}
.skeletonCard{
border-radius:var(--radius);
padding:16px;
display:grid;
gap:12px
}
.skRow{
height:12px;
border-radius:999px
}
.skRow.big{
height:16px;
width:70%
}
.skRow.mid{
width:55%
}
.skRow.sm{
width:35%
}
.skStop{
border-radius:14px;
height:54px
}
.itinerary-actions{
display:flex;
gap:10px;
margin-top:20px
}
.btn-outline{
background:none;
border:1px solid var(--accent-blue);
color:var(--accent-blue);
padding:8px 15px;
border-radius:4px;
cursor:pointer
}
.itinerary-content{
background:#fdfdfd;
padding:20px;
border-radius:8px;
border:1px solid #eee;
line-height:1.8;
overflow:visible;
min-height:200px;
max-height:none;
}
.itinerary-content h1{
font-size:1.8rem;
color:var(--accent-blue);
margin:20px 0 10px 0;
font-weight:600;
}
.itinerary-content h2{
font-size:1.4rem;
color:var(--accent-blue);
margin:18px 0 8px 0;
font-weight:600;
}
.itinerary-content h3{
font-size:1.2rem;
color:#004494;
margin:15px 0 8px 0;
font-weight:600;
}
.itinerary-content strong{
font-weight:600;
color:#222;
}
.itinerary-content p{
margin-bottom:12px;
}
.itinerary-content ul, .itinerary-content ol{
margin:10px 0 15px 25px;
}
.itinerary-content li{
margin-bottom:6px;
}
@media(max-width:768px){
.header-actions .engine-status{
display:none
}
.hero h1{
font-size:2rem
}
}
</style>
</head>
<body>
<header>
<a href="#" class="logo">VOYA üåç AI</a>
<div class="header-actions">
<div class="engine-status">
<div class="status-dot"></div>
<span>Lambda (Backend) <b>R
