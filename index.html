<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOYA – Smart Travel Planner</title>

  <!-- SEO -->
  <meta name="description" content="VOYA – Book flights, hotels, and generate AI itineraries in one place." />
  <meta name="author" content="VOYA" />

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }

    header {
      background: #0b0f19;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background: #e5e7eb;
      font-size: 16px;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: #0b0f19;
      color: #fff;
    }

    /* Tab content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    form {
      display: grid;
      gap: 12px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button.submit-btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background: #1e40af;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f5f9;
      border-radius: 6px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <header>
    VOYA ✈️ Smart Travel Booking
  </header>

  <main class="container">

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="flights">Flights</button>
      <button class="tab-btn" data-tab="hotels">Hotels</button>
      <button class="tab-btn" data-tab="itinerary">Itinerary</button>
    </div>

    <!-- Flights -->
    <section id="flights" class="tab-content active">
      <form id="flightForm">
        <input id="fromCity" placeholder="From City" required />
        <input id="toCity" placeholder="To City" required />
        <input id="departDate" type="date" required />
        <button type="submit" class="submit-btn">Search Flights</button>
      </form>
      <div id="flightResult" class="result"></div>
    </section>

    <!-- Hotels -->
    <section id="hotels" class="tab-content">
      <form id="hotelForm">
        <input id="hotelCity" placeholder="City" required />
        <input id="checkIn" type="date" required />
        <input id="checkOut" type="date" required />
        <button type="submit" class="submit-btn">Search Hotels</button>
      </form>
      <div id="hotelResult" class="result"></div>
    </section>

    <!-- Itinerary -->
    <section id="itinerary" class="tab-content">
      <p>
        Your AI-generated itinerary will appear here.
        <br /><br />
        (API integration ready)
      </p>
    </section>

  </main>

  <footer>
    © 2025 VOYA — Built for Vercel Deployment
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      /* TAB SWITCHING */
      const tabButtons = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");

      function switchTab(tabName) {
        tabContents.forEach(tab => tab.classList.remove("active"));
        tabButtons.forEach(btn => btn.classList.remove("active"));

        document.getElementById(tabName).classList.add("active");
        document.querySelector(`.tab-btn[data-tab="${tabName}"]`)
          .classList.add("active");
      }

      tabButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          switchTab(btn.dataset.tab);
        });
      });

      /* FLIGHT FORM */
      const flightForm = document.getElementById("flightForm");
      const flightResult = document.getElementById("flightResult");

      flightForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const data = {
          from: fromCity.value,
          to: toCity.value,
          date: departDate.value
        };

        flightResult.innerHTML = `
          <strong>Searching Flights:</strong><br>
          From: ${data.from}<br>
          To: ${data.to}<br>
          Date: ${data.date}
        `;

        console.log("Flight Search:", data);
      });

      /* HOTEL FORM */
      const hotelForm = document.getElementById("hotelForm");
      const hotelResult = document.getElementById("hotelResult");

      hotelForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const data = {
          city: hotelCity.value,
          checkIn: checkIn.value,
          checkOut: checkOut.value
        };

        hotelResult.innerHTML = `
          <strong>Searching Hotels:</strong><br>
          City: ${data.city}<br>
          Check-In: ${data.checkIn}<br>
          Check-Out: ${data.checkOut}
        `;

        console.log("Hotel Search:", data);
      });

    });
  </script>

</body>
</html>
