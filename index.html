<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYA - AI Travel Planner</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 10px; text-align: center; }
        p { color: #666; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #result h1, #result h2, #result h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #result h1 { font-size: 28px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        #result h2 { font-size: 24px; color: #764ba2; }
        #result h3 { font-size: 20px; color: #667eea; }
        #result h4 { font-size: 18px; color: #666; margin-top: 15px; }
        #result p { text-align: left; line-height: 1.8; color: #333; margin-bottom: 15px; }
        #result ul, #result ol { margin-left: 20px; margin-bottom: 15px; }
        #result li { margin-bottom: 8px; line-height: 1.6; color: #444; }
        #result strong { color: #764ba2; font-weight: 700; }
        #result em { color: #667eea; font-style: italic; }
        #result code { background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        #result hr { border: none; border-top: 2px solid #667eea; margin: 20px 0; }
        #result table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        #result th, #result td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        #result th { background: #667eea; color: white; font-weight: 600; }
        .status {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç VOYA AI Travel Planner</h1>
        <p>Plan your perfect trip with AI assistance</p>
        
        <form id="travelForm">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="e.g., Paris, Tokyo, New York" required>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (days)</label>
                <input type="number" id="duration" min="1" max="30" placeholder="e.g., 5" required>
            </div>
            
            <div class="form-group">
                <label for="preferences">Preferences</label>
                <textarea id="preferences" rows="3" placeholder="e.g., museums, food, adventure, beaches"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Generate Itinerary</button>
        </form>
        
        <div class="status" id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'https://v7zixtn6d5c4xae376p7oezlbm0vkdop.lambda-url.eu-north-1.on.aws';

        document.getElementById('travelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            const destination = document.getElementById('destination').value;
            const duration = document.getElementById('duration').value;
            const preferences = document.getElementById('preferences').value;
            
            submitBtn.disabled = true;
            status.textContent = 'Generating your itinerary...';
            result.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/itinerary/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ destination, duration, preferences })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Render Markdown to HTML
                    result.innerHTML = marked.parse(data.itinerary);
                    result.style.display = 'block';
                    status.textContent = '‚úÖ Itinerary generated successfully!';
                } else {
                    status.textContent = '‚ùå Error: ' + (data.error || 'Failed to generate itinerary');
                }
            } catch (error) {
                status.textContent = '‚ùå Error connecting to server: ' + error.message;
            }
            
            submitBtn.disabled = false;
        });

        // Test health endpoint on load
        fetch(`${API_URL}/api/health`)
            .then(r => r.json())
            .then(d => console.log('Backend status:', d))
            .catch(e => console.error('Backend error:', e));
    </script>
</body>
</html>
